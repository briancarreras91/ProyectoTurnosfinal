<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Turnos IPC</title>

    <!--  Estilos institucionales -->
    <link rel="stylesheet" href="css/styles.css" />

    <!--  Librería externa para alertas modernas -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!--  Bootstrap opcional para layout responsivo -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!--  Favicon opcional -->
    <link rel="icon" href="recursos/LogoTurnos.png" type="image/png" />
  </head>
  <body>
    <!--  Encabezado institucional con logo -->
    <header class="header">
      <div class="logo-container">
        <img src="recursos/LogoTurnos.png" alt="Logo Turnos IPC" class="logo" />
        <h1 class="titulo">Turnos IPC</h1>
      </div>
    </header>

    <!--  Contenedor principal donde se renderiza todo dinámicamente -->
    <main id="app" class="container mt-4">
      <!-- El contenido se genera desde JS según el rol -->
    </main>

    <!--  Scripts del proyecto -->
    <script type="module" src="js/data.js"></script>
    <script type="module" src="js/interface.js"></script>
    <script type="module" src="js/loggin.js"></script>
    <script type="module" src="js/admin.js"></script>
    <script type="module" src="js/user.js"></script>
    <script type="module" src="js/main.js"></script>

</html>
